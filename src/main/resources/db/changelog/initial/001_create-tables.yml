databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: eric
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: long
  - changeSet:
      id: create_quiz_table
      author: eric
      changes:
        - createTable:
            tableName: quizzes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: creator_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: create_question_table
      author: eric
      changes:
        - createTable:
            tableName: questions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quiz_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: question_text
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create_quiz_results_table
      author: eric
      changes:
        - createTable:
            tableName: quiz_results
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quiz_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: double

  - changeSet:
      id: create_options_table
      author: eric
      changes:
        - createTable:
            tableName: options
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: option_text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_correct
                  type: boolean
                  constraints:
                    nullable: false
