databaseChangeLog:
  - changeSet:
      id: create category table
      author: eric
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_name
                  type: varchar(200)
                  constraints:
                    nullable: false
